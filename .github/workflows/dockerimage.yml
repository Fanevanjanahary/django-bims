name: Test Django App

on: 
  pull_request:

jobs:
  docker:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
        name: Checkout
      - name: Build and Test
        run: |
          cd deployment
          docker-compose -f docker-compose.yml up --build -d db uwsgi
          sleep 30
          docker-compose exec -T uwsgi test
